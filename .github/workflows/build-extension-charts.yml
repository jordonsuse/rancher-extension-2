name: Build and Release Extension Charts

on:
  release:
    types: [released]

defaults:
  run:
    shell: bash
    working-directory: ./

jobs:
  build-extension-charts:
    uses: jordojordo/ui-chart-workflow/.github/workflows/build-extension-charts.yml@main
    permissions:
      actions: write
      contents: write
      deployments: write
      id-token: write
      packages: write
      pages: write
      pull-requests: read
    with:
      target_branch: gh-pages
      tagged_release: ${{ github.ref_name }}
